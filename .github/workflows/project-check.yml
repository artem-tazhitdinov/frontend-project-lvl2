name: project-check

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.x] 

    steps: 

      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install
        run: make install
      - name: Run Linter
        run: make lint
      - name: Run Jest  
        run: make test
